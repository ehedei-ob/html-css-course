<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <main>
      <form
        action="/"
        method="post"
      >
        <div>
          <label for="nombre"> Inserte su nombre: </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
          />
        </div>
        <div>
          <label for="edad"> Inserte su edad: </label>
          <input
            type="number"
            name="edad"
            id="edad"
            min="0"
            step="1"
            max="200"
          />
        </div>
        <div>
          <label for="frase-favorita"> Inserse su frase favorita: </label>
          <textarea
            name="frase-favorita"
            id="frase-favorita"
            cols="30"
            rows="10"
          >
          </textarea>
        </div>
        <div>
          <button type="reset">Resetear</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
