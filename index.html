<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Multimedia</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img
          alt="Columns"
          src="https://1.bp.blogspot.com/-DCBzSSeWtzQ/YSSparkLGkI/AAAAAAAAwnw/-jvVcxsR2yIZPXLGjqJt398e4AQHfLMMwCLcBGAsYHQ/s720/CrazyColumns_2Player_BadBuddy.png"
        />
      </section>
      <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video
          src="./assets/video/backend.mp4"
          autoplay
          loop
          controls
          muted
        ></video>
      </section>
      <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio
          src="./assets/audio/frontend.mp3"
          autoplay
          loop
          controls
        ></audio>
      </section>
    </main>
  </body>
</html>
